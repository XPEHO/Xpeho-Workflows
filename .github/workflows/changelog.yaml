on:
  workflow_call
  
name: ğŸ›‚ Control changelog update

jobs:
  build:
    name: ğŸ›‚ Check changelog update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check changelog has been update
        id: changelogcheck
        if: github.base_ref == 'main'
        run: |
          echo "Checking changelog has been updated"
          git fetch
          if [ -z "$(git diff --name-only origin/main | grep CHANGELOG.md)" ]; then
            echo "âŒ [FAIL] - Changelog has not been updated"
            exit 1
          else
            echo "âœ… [SUCCESS] - Changelog has been updated"
          fi