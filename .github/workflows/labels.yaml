on:
  workflow_call
  
name: ğŸ·ï¸ Add labels when pull request is opened

jobs:
  add-label:
    name: ğŸ·ï¸ Add labels on pull request
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - run: |
          if [[ "${{ github.head_ref }}" == chore/* ]]; then
            echo "ğŸ‘· Chore label"
            LABEL="chore :construction_worker_man:"
          else
            if [[ "${{ github.head_ref }}" ==  feature/* ]]; then
              echo "ğŸš€ Feature label"
              LABEL="enhancement :rocket:"
            else
              if [[ "${{ github.head_ref }}" ==  feat/* ]]; then
                echo "ğŸš€ Feature label"
                LABEL="enhancement :rocket:"
              else
                if [[ "${{ github.head_ref }}" == fix/* ]]; then
                  echo "ğŸ› Fix label"
                  LABEL="bug :bug:"
                else
                  echo "ğŸ·ï¸ Other label"
                  LABEL="other"
                fi
              fi
            fi
          fi
          gh pr edit $ISSUE --add-label "$LABEL"

        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE: ${{ github.event.pull_request.html_url }}